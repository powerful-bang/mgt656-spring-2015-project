{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<div class="container">
  
	
	<form id="create-event" method="POST">
	
	<fieldset>
	  <legend>Create Your Event</legend>
  
    <div class="form-group">
    
	  <label for="title">Event title:</label>
    <input type="text" id="title"  class="form-control" placeholder="1-50 characters" name="title" style="width: 400px;"><br>
    
    <label for="location">Event location:</label>
    <input type="text" id="location" class="form-control" placeholder="1-50 characters" name="location" style="width: 400px;"><br>
    
    <label for="image">Event image:</label>
    <input type="url" id="image" class="form-control" placeholder="URL" name="image" style="width: 400px;"><br>
    
    <label for="year">Event Year:</label>
    <select name="year" id="year" class="form-control" style="width: 200px;">
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    </select><br>
    
    <label for="month">Event Month:</label>
    <select name="month" id="month" class="form-control" style="width: 200px;">
     <option value='0'>January</option>
    <option value='1'>February</option>
    <option value='2'>March</option>
    <option value='3'>April</option>
    <option value='4'>May</option>
    <option value='5'>June</option>
    <option value='6'>July</option>
    <option value='7'>August</option>
    <option value='8'>September</option>
    <option value='9'>October</option>
    <option value='10'>November</option>
    <option value='11'>December</option>
    </select><br>
    
    <label for="day">Event Day:</label>
    <select name="day" id="day" class="form-control" style="width: 200px;">
     <option value="1">01</option>
    <option value="2">02</option>
    <option value="3">03</option>
    <option value="4">04</option>
    <option value="5">05</option>
    <option value="6">06</option>
    <option value="7">07</option>
    <option value="8">08</option>
    <option value="9">09</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
    </select><br>
    
    <label for="hour">Event Hour:</label>
    <select name="hour" id="hour" class="form-control" style="width: 200px;">
     <option value='0'>00</option>
    <option value='1'>01</option>
    <option value='2'>02</option>
    <option value='3'>03</option>
    <option value='4'>04</option>
    <option value='5'>05</option>
    <option value='6'>06</option>
    <option value='7'>07</option>
    <option value='8'>08</option>
    <option value='9'>09</option>
    <option value='10'>10</option>
    <option value='11'>11</option>
    <option value='12'>12</option>
    <option value='13'>13</option>
    <option value='14'>14</option>
    <option value='15'>15</option>
    <option value='16'>16</option>
    <option value='17'>17</option>
    <option value='18'>18</option>
    <option value='19'>19</option>
    <option value='20'>20</option>
    <option value='21'>21</option>
    <option value='22'>22</option>
    <option value='23'>23</option>
    </select><br>
    
    <label for="minute">Event Minute:</label>
    <select name="minute" id="minute" class="form-control" style="width: 200px;">
    <option value='0'>00</option>
    <option value='30'>30</option>
    </select><br><br>
    
    <label for="Submit"></label>
    <input id="submit" type="submit" value="Submit" class="btn btn-primary">
    
    
    </div>
    
  </fieldset>    
    
  </form>
  
</div>
{% endblock %}
