{% extends "layout.html" %}


{% block mainContent %}

<h1 id="title">{{event.title}}</h1>

    <span id="date"><strong>Date & time:</strong> <time datetime="{{event.date}}">{{event.date|prettyDate}}.</time></span>
    <span id="location"><strong>Location:</strong></span>
    <span id="image"><strong>Image:</strong></span>
    
    <strong>Attendees: </strong>{{event.attending.length}} people are going. They are:
    <ul id="attendees">
        <li>{{event.attending}}</li>
    </ul>
  
  <div>
    <a class="btn btn-primary" href="/events/new">Create a new event</a>
  </div>



{% endblock %}
